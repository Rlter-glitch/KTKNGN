<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ki·ªÉm Tra Ghi Nh·ªõ Phi√™n B·∫£n 2.0</title>
    <style>
        :root {
            --primary: #4a90e2;
            --error: #ff4757;
            --text: #2d3436;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
        }

        h1 {
            color: var(--text);
            text-align: center;
            margin-bottom: 2rem;
        }

        .section {
            display: none;
        }

        .active {
            display: block;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
        }

        .secondary-btn {
            background: #f1f3f5;
            color: var(--text);
        }

        .highlight-error {
            background: #ffebee;
            color: var(--error);
            padding: 2px 4px;
            border-radius: 4px;
            text-decoration: line-through;
        }

        #result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Ki·ªÉm Tra Kh·∫£ NƒÉng Ghi Nh·ªõ</h1>

        <!-- Ph·∫ßn nh·∫≠p n·ªôi dung c·∫ßn nh·ªõ -->
        <div id="memory-section" class="section active">
            <textarea 
                id="memory-input" 
                rows="6" 
                placeholder="Nh·∫≠p n·ªôi dung b·∫°n c·∫ßn ghi nh·ªõ..."
                autofocus
            ></textarea>
            <div class="button-group">
                <button class="primary-btn" id="save-btn">üíæ L∆∞u v√† B·∫Øt ƒë·∫ßu</button>
            </div>
        </div>

        <!-- Ph·∫ßn ki·ªÉm tra -->
        <div id="check-section" class="section">
            <textarea 
                id="check-input" 
                rows="6" 
                placeholder="Nh·∫≠p l·∫°i n·ªôi dung b·∫°n ƒë√£ ghi nh·ªõ..."
            ></textarea>
            <div class="button-group">
                <button class="primary-btn" id="check-btn">‚úÖ Ki·ªÉm tra</button>
                <button class="secondary-btn" id="back-btn">‚Ü© Quay l·∫°i</button>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        const app = {
            originalText: "",
            
            init() {
                this.cacheElements();
                this.bindEvents();
            },

            cacheElements() {
                this.elements = {
                    memorySection: document.getElementById('memory-section'),
                    checkSection: document.getElementById('check-section'),
                    memoryInput: document.getElementById('memory-input'),
                    checkInput: document.getElementById('check-input'),
                    resultDiv: document.getElementById('result'),
                    saveBtn: document.getElementById('save-btn'),
                    checkBtn: document.getElementById('check-btn'),
                    backBtn: document.getElementById('back-btn')
                };
            },

            bindEvents() {
                this.elements.saveBtn.addEventListener('click', () => this.saveText());
                this.elements.checkBtn.addEventListener('click', () => this.checkText());
                this.elements.backBtn.addEventListener('click', () => this.showSection('memory'));
            },

            saveText() {
                this.originalText = this.elements.memoryInput.value.trim();
                if (!this.originalText) return alert('Vui l√≤ng nh·∫≠p n·ªôi dung c·∫ßn ghi nh·ªõ!');
                
                this.showSection('check');
                this.elements.checkInput.focus();
            },

            checkText() {
                const userText = this.elements.checkInput.value.trim();
                if (!userText) return alert('Vui l√≤ng nh·∫≠p n·ªôi dung ƒë·ªÉ ki·ªÉm tra!');
                
                const resultHTML = this.highlightErrors(this.originalText, userText);
                this.elements.resultDiv.innerHTML = resultHTML;
            },

            highlightErrors(original, user) {
                const originalWords = original.split(/\s+/);
                const userWords = user.split(/\s+/);
                
                return originalWords.map((word, index) => {
                    const userWord = userWords[index];
                    const isCorrect = userWord === word;
                    
                    return isCorrect ? 
                        word : 
                        `<span class="highlight-error">${word}</span>`;
                }).join(' ');
            },

            showSection(section) {
                this.elements.memorySection.classList.toggle('active', section === 'memory');
                this.elements.checkSection.classList.toggle('active', section === 'check');
                
                if (section === 'check') {
                    this.elements.checkInput.value = '';
                    this.elements.resultDiv.innerHTML = '';
                }
            }
        };

        app.init();
    </script>
</body>
</html>
